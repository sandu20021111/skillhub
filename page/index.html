<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Responsive Contact us Page Design</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />le>

<link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>Any question or remark? Just write us a message!</p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="Icon"><b></b><i class="fa-solid fa-location-dot"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>ABC Company (Pvt) LTD,<br>Main Road,<br>Colombo 7</p>
          </div>
        </div>
        <div class="box">
          <div class="Icon"><b></b><i class="fa-solid fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>011-2678943</p>
          </div>
        </div>
        <div class="box">
          <div class="Icon"><b></b><i class="fa-solid fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>ABC34577@gmail.com</p>
          </div>
        </div>
        <h2 class="txt">Connect with us</h2>
        <ul class="sci">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
      </div>
      <div class="contactForm">
        <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" required="required" />
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="email" required="required" />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
