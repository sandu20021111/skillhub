<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Header</title>
    <link rel="stylesheet" href="style.css">

<body>

<main>

         <div data-aos="fade-zoom-in"

            the best way to reach uumans insted of spam folders dever transactional and marketing emails at scale.
            </p>

            <div ata-aos="fade-zoom-in"

                data-aos-offset="0" data-aos-duration="3000"  class="buttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Getstared &gt;</a>
            </div>
</div>
 </main>
 <spline-viewer ata-aos="fade-zoom-in"
